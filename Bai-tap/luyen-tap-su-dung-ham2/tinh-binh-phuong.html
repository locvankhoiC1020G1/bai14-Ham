<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input">;
<button onclick="tinhBinhPhuong()">ket qua</button>
<p id="hienthi"></p>
<script>
    function tinhBinhPhuong() {
        let a = document.getElementById("input").value;
        ketqua = a *a;
        document.getElementById("hienthi").innerHTML = ketqua;
    }

</script>
</body>
</html>
